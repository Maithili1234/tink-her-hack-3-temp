<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartShop Connect</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Platypi&display=swap" rel="stylesheet"/>
    <style>
        :root {
            --deep-blue: #1A3A6C;
            --gold: #D4AF37;
            --soft-neutral: #F5F5F5;
            --white: #FFFFFF;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Platypi', serif;
            background: linear-gradient(135deg, var(--soft-neutral) 0%, var(--white) 100%);
            color: var(--deep-blue);
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Header Styles */
        header {
            text-align: center;
            padding: 50px 0;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
        }
        .logo {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            color: var(--deep-blue);
            letter-spacing: 2px;
        }
        /* Navigation */
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .nav-button {
            padding: 10px 20px;
            background-color: var(--deep-blue);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .nav-button:hover {
            background-color: var(--gold);
            transform: scale(1.05);
        }
        /* Sections */
        section {
            margin: 40px 0;
            padding: 30px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        /* Product Search */
        #product-search input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid var(--deep-blue);
            border-radius: 5px;
        }
        #searchResults {
            list-style: none;
            padding: 0;
        }
        #searchResults li {
            padding: 10px;
            border: 1px solid var(--deep-blue);
            border-radius: 5px;
            margin: 5px 0;
            background: var(--soft-neutral);
        }
        #image-upload {
            display: none;
        }
        .upload-label {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--gold);
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        /* Store Locator */
        #store-locator {
            text-align: center;
        }
        #map-placeholder {
            width: 100%;
            height: 400px;
            background-color: var(--soft-neutral);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">SmartShop Connect</h1>
            <p>Bridging Online Convenience with Offline Shopping</p>
        </div>
    </header>
    <nav>
        <a href="#product-search" class="nav-button">Customer Product Search</a>
        <a href="#shopkeeper-upload" class="nav-button">Shopkeeper Data Upload</a>
        <a href="#store-locator" class="nav-button">Store Locator</a>
    </nav>
    <section id="product-search">
        <div class="container">
            <h2>Product Search</h2>
            <input type="text" id="searchInput" placeholder="Search products (name, category, color)">
            <ul id="searchResults"></ul>
        </div>
    </section>
    <section id="shopkeeper-upload">
        <div class="container">
            <h2>Shopkeeper Product Upload</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="text" id="productName" placeholder="Product Name">
                <input type="file" id="productImage" accept="image/*">
                <input type="text" id="productSize" placeholder="Size">
                <input type="text" id="productColor" placeholder="Color">
                <button type="button" id="uploadButton">Upload</button>
            </form>
        </div>
    </section>
    <section id="store-locator">
        <div class="container">
            <h2>Store Locator</h2>
            <div id="map-placeholder">GPS Map Placeholder</div>
        </div>
    </section>

                    <li>${product.name} - ${product.color} - ${product.size}</li>
                `).join('');

                console.error("Error fetching products:", error);
            }

        document.getElementById("searchInput").addEventListener("input", (e) => {

        document.getElementById("uploadButton").addEventListener("click", async () => {
            const productName = document.getElementById("productName").value;
