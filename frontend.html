<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartShop Connect</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Platypi&display=swap" rel="stylesheet" />
    <style>
        :root {
            --deep-blue: #1A3A6C;
            --gold: #D4AF37;
            --soft-neutral: #F5F5F5;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Platypi', serif;
            background: linear-gradient(135deg, var(--soft-neutral) 0%, var(--white) 100%);
            color: var(--deep-blue);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 50px 0;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            color: var(--deep-blue);
            letter-spacing: 2px;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .nav-button {
            padding: 10px 20px;
            background-color: var(--deep-blue);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background-color: var(--gold);
            transform: scale(1.05);
        }

        section {
            margin: 40px 0;
            padding: 30px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        #product-search input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid var(--deep-blue);
            border-radius: 5px;
        }

        #image-upload {
            display: none;
        }

        .upload-label {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--gold);
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .search-results {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--soft-neutral);
            border-radius: 10px;
        }

        .dress-result {
            border-bottom: 1px solid var(--deep-blue);
            padding: 10px 0;
        }

        .loading-indicator {
            text-align: center;
            color: var(--deep-blue);
            font-weight: bold;
            margin: 20px 0;
        }

        .error-message {
            color: red;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">SmartShop Connect</h1>
            <p>Bridging Online Convenience with Offline Shopping</p>
        </div>
    </header>

    <nav>
        <a href="#product-search" class="nav-button">Customer Product Search</a>
        <a href="#shopkeeper-upload" class="nav-button">Shopkeeper Data Upload</a>
        <a href="#store-locator" class="nav-button">Store Locator</a>
    </nav>

    <section id="product-search">
        <div class="container">
            <h2>Product Search</h2>
            <input type="text" placeholder="Search products (name, category, color)">
            <label class="upload-label" for="image-upload">
                Upload Product Image
            </label>
            <input type="file" id="image-upload" accept="image/*">
        </div>
    </section>

    <section id="shopkeeper-upload">
        <div class="container">
            <h2>Shopkeeper Product Upload</h2>
            <form action="/add-product" method="POST" enctype="multipart/form-data">
                <input type="text" name="name" placeholder="Product Name" required>
                <input type="text" name="description" placeholder="Product Description" required>
                <input type="number" name="price" placeholder="Price" required>
                <input type="number" name="stock" placeholder="Stock" required>
                <input type="text" name="retailer_id" placeholder="Retailer ID" required>

                <label class="upload-label" for="product-image-upload">
                    Upload Product Image
                </label>
                <input type="file" name="image" id="product-image-upload" accept="image/*" required>

                <label class="upload-excel-label" for="excel-upload">
                    Upload Excel File
                </label>
                <input type="file" id="excel-upload" name="excel" accept=".xlsx" required>

                <button type="submit" class="nav-button">Upload Product</button>
            </form>
        </div>
    </section>

    <section id="store-locator">
        <div class="container">
            <h2>Store Locator</h2>
            <div id="map-placeholder">
                GPS Map Placeholder
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imageUpload = document.getElementById('image-upload');
            const productSearchContainer = document.querySelector('#product-search .container');

            imageUpload.addEventListener('change', handleImageUpload);

            function handleImageUpload(event) {
                const file = event.target.files[0];
                if (!file) return;

                const formData = new FormData();
                formData.append('file', file);

                clearPreviousResults();

                const loadingIndicator = createLoadingIndicator();
                productSearchContainer.appendChild(loadingIndicator);

                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Upload failed');
                    }
                    return response.json();
                })
                .then(processImageResults)
                .catch(handleUploadError)
                .finally(() => {
                    loadingIndicator.remove();
                });
            }

            function clearPreviousResults() {
                const existingResults = document.querySelector('.search-results');
                if (existingResults) {
                    existingResults.remove();
                }
            }

            function createLoadingIndicator() {
                const loadingDiv = document.createElement('div');
                loadingDiv.textContent = 'Analyzing image...';
                loadingDiv.classList.add('loading-indicator');
                return loadingDiv;
            }

            function processImageResults(data) {
                const resultsContainer = document.createElement('div');
                resultsContainer.classList.add('search-results');

                if (data.similar_dresses && data.similar_dresses.length > 0) {
                    const titleElement = document.createElement('h3');
                    titleElement.textContent = 'Similar Dresses Found';
                    resultsContainer.appendChild(titleElement);

                    data.similar_dresses.forEach(dress => {
                        const dressElement = document.createElement('div');
                        dressElement.classList.add('dress-result');
                        dressElement.innerHTML = `
                            <h4>${dress.name || 'Unnamed Dress'}</h4>
                            <p>Store: ${dress.store || 'Unknown Store'}</p>
                            <p>Price: $${dress.price ? dress.price.toFixed(2) : 'N/A'}</p>
                        `;
                        resultsContainer.appendChild(dressElement);
                    });
                } else {
                    const noResultsElement = document.createElement('p');
                    noResultsElement.textContent = 'No similar dresses found.';
                    resultsContainer.appendChild(noResultsElement);
                }

                productSearchContainer.appendChild(resultsContainer);
            }

            function handleUploadError(error) {
                console.error('Upload error:', error);
                const errorContainer = document.createElement('div');
                errorContainer.classList.add('error-message');
                errorContainer.textContent = 'Failed to upload image. Please try again.';
                productSearchContainer.appendChild(errorContainer);
            }
        });
    </script>
</body>
</html>
